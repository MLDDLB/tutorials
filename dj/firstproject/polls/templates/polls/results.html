<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <title>{{ question.question_text}} results</title>
  </head>
  <body>
    <h1><strong>{{ question.question_text }}</strong></h1>
    <ol>
        {% for choice in question.choice_set.all %}
          <li>{{ choice.choice_text }} -- {{ choice.vote }} vote{{ choice.vote|pluralize }}</li>
        {% endfor %}
    </ol>

    <a href="{% url 'polls:details' question.id %}">Vote again?</a>
  </body>
</html>
