<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}"/>
    <title>Polls home page</title>
  </head>
  <body>
    {% if latest_questions_list %}
      <ul>
        {% for question in latest_questions_list %}
            <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }} -- {{ question.votes }} -- {{ question.was_published_recently }}</a></li>
        {% endfor %}
      </ul>
      <form action="{% url 'polls:new' %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Create new poll">
      </form>
    {% else %}
      <p>No questions available</p>
    {% endif %}
  </body>
</html>
